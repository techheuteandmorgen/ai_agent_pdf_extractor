<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
        }
        .btn-danger {
            background-color: #e74a3b;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        #status-message {
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-primary">Upload Your Files</h2>
                <div id="status-message" style="display: none; color: blue;">Uploading and processing your files... Please wait.</div>
                <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
                    <div class="mb-3">
                        <input type="file" name="files" multiple class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload and Process</button>
                </form>
                <a href="{{ url_for('logout') }}" class="btn btn-danger w-100 mt-3">Logout</a>
            </div>
        </div>
    </div>
    <script>
        function showLoader() {
            document.getElementById('status-message').style.display = 'block';
        }
    </script>
</body>
</html>
